<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Personal Journal</h1>
      <p>Secret, Secret, ive got a secret</p>
    </div>
    <form>
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="DiaryInput">Secrets</label>
        <input type="text" class="form-control" id="diaryInput" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="card">
      <p id="finalOutput"></p>
    </div>
  </div>
</body>
</html>
